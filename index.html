<!DOCTYPE html>
<html>
  <!--- Opening HTML --->
  <head>
    <title>1154166</title>
    <!--- BootStrap CDN --->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css?"
    />
    <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <!--- Custom CSS file --->
  </head>
  <body>
    <!--- Vue app container --->
    <div id="app" class="container">
      <h1>Pressure Monitor Interface - {{ studentName }}</h1>
      <strong><p>pressure: {{ pressure }}</p></strong>
      <input type="range" v-model="pressure" />
      <div
        v-for="level in indicatorLevels"
        :key="level.id"
        :class="['indicator', level.status, { 'inactive': !isActive(level)
            }]"
      >
        {{ level.label }}
      </div>
    </div>

    <!--- Vue.js CDN --->

    <!--- Custom JavaScript file --->
    <script src="scripts/app.js"></script>
  </body>
  <footer class="container">Arda Kers√º</footer>
</html>
